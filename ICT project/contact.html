<body>
    <!-- NAVBAR -->

    <marquee class="marquee"  direction="left">Express delivery within 45 minutes. During peak hours, delivery may take up to 1 hour and more.</marquee>        
        <nav style="background-color: grey;" class="navbar" id="navbar">
            <div class="logo">Bake & Bliss</div>

    <!-- HERO SECTION -->
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="Contact Form">
            <input type="text" id="name" placeholder="your name" required>
            <input type="text" id="email" placeholder="your email" required>
            <textarea id="message" placeholder="your message"></textarea>
            <button type="submit" class="btn">send message</button>
        </form>
        <p id="form message"></p>
        <div class="map-container" >
            <h3>Our Location</h3>
        </div>
        <div class="map-container">    
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.673293883356!2d74.3436!3d31.5497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190483e58107d9%3A0xc202479ca85ee8f4!2sLahore%2C%20Pakistan!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s"

                height="300"

                allowfullscreen=""

                referrerpolicy="no-referrer-when-downgrade">

    <script src="script.js"></script>
    <script>
    let cartCount = 0;

    const cartDisplay = document.getElementById("cart");
    const addButtons = document.querySelectorAll(".add-to-cart");

    addButtons.forEach(button => {
        button.addEventListener("click", () => {
            cartCount++;
            cartDisplay.textContent = `(${cartCount})`;
        });
    });

    window.addEventListener("scroll", function () {
    const navbar = document.getElementById("navbar");
    if (window.scrollY > 50) {       // jitna scroll down ho jaye
        navbar.style.backgroundColor = "grey";  // color change
        navbar.style.border = " 2px black"
    } else {
        navbar.style.backgroundColor = "transparent";
    }
});
</script>
